<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Furniture Shop</title>

    <link rel="shortcut icon" href="favicon1.ico" type="image/x-icon">

</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__container _container">
                <div class="header__body">
                    <div class="header__logo">
                        <a href="#" class="header__logo-link"></a>
                    </div>

                    <div class="header__menu menu">
                        <button type="button" class="menu__icon icon-menu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>

                        <nav class="menu__body">
                            <ul class="menu__list">
                                <li class="menu__item">
                                    <a href="" class="menu__link">Products</a>

                                    <button class="menu__arrow _icon-arrow-down" type="button" data-spoiler></button>
                                    <ul class="menu__sub-list">
                                        <li class="menu__sub-item"> 
                                            <a href="" class="menu__sub-link">подпункт Products 1</a>
                                        </li>
                                        <li class="menu__sub-item"> 
                                            <a href="" class="menu__sub-link">подпункт Products 2</a>
                                        </li>
                                        <li class="menu__sub-item"> 
                                            <a href="" class="menu__sub-link">подпункт Products 3</a>
                                        </li>

                                    </ul>
                                </li>

                                <li class="menu__item">
                                    <a href="" class="menu__link">Rooms</a>

                                    <button class="menu__arrow _icon-arrow-down" type="button" data-spoiler></button>
                                    <ul class="menu__sub-list">
                                        <li class="menu__sub-item"> 
                                            <a href="" class="menu__sub-link">подпункт Rooms 1</a>
                                        </li>
                                        <li class="menu__sub-item"> 
                                            <a href="" class="menu__sub-link">подпункт Rooms 2</a>
                                        </li>
                                    </ul>
                                </li>

                                <li class="menu__item">
                                    <a href="" class="menu__link">Inspirations</a>
                                </li>

                            </ul>
                        </nav>
                    </div>

                    <div class="header__search">
                        <div class="search-form">
                            <button type="button" class="search-form__icon _icon-search"></button>

                            <form action="#" class="search-form__item">
                                <button type="button" class="search-form__icon _icon-search"></button>
                                <input type="text" class="search-form__input" autocomplete="off" name="form[]" data-value="Search ..." placeholder="Search ...">
                            </form>
                        </div>
                    </div>

                    <div class="actions header__actions">
                        <a href="" class="actions__item action-favorite _icon-favorite"></a>

                        <div class="actions__item action-cart">
                            <a href="" class="action-cart__icon _icon-cart"></a>

                            <div class="action-cart__body">
                                <ul class="action-cart__list cart-list">
                                </ul>
                            </div>
                        </div>

                        <a href="" class="actions__item action-user">
                            <img src="images/avatar.jpg" alt="User Avatar" class="user-avatar">
                        </a>
                    </div>

                </div>

            </div>

            </div>


        </div>

    </header>
        
    <div class="card-wrapper">
        <div class="card-body">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
